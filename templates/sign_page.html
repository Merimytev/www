{{ define "signin" }}

{{ template "header" }}

    <div class="container">
        <main class="form-signin w-100 m-auto" style="max-width: 330px;">
            <form>
                <img class="mb-4" src="../media/logo.png" alt="logo" width="72" height="57">
                <h1 class="h3 mb-3 fw-normal text-center text-white">Пожалуйста войдите</h1>
                
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Эл. почта</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Пароль</label>
                </div>
                
                <div class="form-check text-start mb-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
                    <label class="form-check-label text-white" for="checkDefault">Запомнить меня</label>
                </div>
                
                <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Войти</button>
                <p class="mt-4 mb-3 text-white text-center">© 2025</p>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{{ template "footer" }}

{{ end }}
